<div id='logo' align='center'>
  <img src='images/buckety_icon.png' style='width:230px;height:230px;'>
</div>
<h1 id='titles' align='center'>Create a new Bucketlist!</h1>
<form id="buckety_new" loginForm='ngForm' (ngSubmit)="AddBucketList" #f="ngForm">
    <div class='form-group'>
        <label for='username'>New List Name</label>
        <input id='input' type='text' ngControl="list_name" #nameRef='ngModel' required autofocus class='form-control' name='list_name' #listName ngModel>
        <div *ngIf='nameRef.errors && (nameRef.dirty || nameRef.touched)' class='alert alert-warning'>
            <div [hidden]='!nameRef.errors.required'>
                Please enter a name for your bucketlist.
            </div>
        </div>
    </div>
    <button type='submit' align='center' (click)="AddBucketList(listName.value);
            listName.value=''"><h3>Save</h3></button>
</form>
